<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            display: flex;
            flex-direction: row;
            background-color: black;
            color: white;
            margin-top: 10px;
            padding: 5px;
            /* Alignment*/
            text-align: center;
            justify-content: space-around;
        }
        .pages{
            background-color: white;
            color: black;
            width: 13px;
            height: 13px;
            border-radius: 13px;
            font-size: 12px;
            padding: 2px;
        }
    </style>
</head>
<body>
    <ol>
        <li>HTML <span class="pages">4</span></li>
        <li>CSS <span class="pages">1</span></li>
        <li>Javascript <span class="pages">6</span></li>
        <li>Bootstrap <span class="pages">2</span></li>
    </ol>
</body>
</html>
