<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .container{
            height: 400px;
            width: 400px;
            border: 1px solid black;
            margin: 25px;
            padding: 25px;
            display: flex;
            position: absolute;
        }
        .box{
            height: 150px;
            width: 150px;
            position: relative;
            border: 1px dotted green;
        }
        .box1{
            background-image: url(../../HTML/public/images/revamp1.jpg);
            box-shadow: 2px 2px 8px blue;
            top: 50px;
            left: 50px;
            z-index: 1;
        }
        .box2{
            background-image: url(../../HTML/public/images/revamp3.jpg);
            box-shadow: 2px 2px 8px blue;
            top: 90px;
            left: 0px;
            z-index: 1;
        }
        .box3{
            background-image: url(../../HTML/public/images/revamp2.jpg);
            box-shadow: 2px 2px 8px blue;
            top: 150px;
            left: -50px;
            z-index: 1;
        }
        .box:hover{
            z-index: 2;
            transform: scale(1.4) rotate(1125deg);
            transition: 1.5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
    </div>
</body>
</html>
