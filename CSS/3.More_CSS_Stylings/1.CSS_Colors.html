<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        /* Color with Gradients */
        h1{
            text-align: center;
            color: yellow;
            background: linear-gradient(to right, red, blue);
        }
        h2{
            text-align: center;
            color: yellow;
            background: radial-gradient(circle, red, blue);
        }
        /* Color with HSL */
        p{
            font-weight: bolder;
            font-size: 30px;
            color: hsl(120, 100%, 40%);
            text-shadow: 2px 2px hsl(240, 50%, 50%);
        }
        img{
            box-shadow: 19px 15px 2px hsl(290, 50%, 50%);
        }
    </style>
</head>
