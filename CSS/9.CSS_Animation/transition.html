<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .box{
            margin: 50px;
            background-color: rgb(19, 237, 27);
            text-align: center;
            line-height: 150px;
            width: 150px;
            height: 150px;
            transition: all 4s steps(6);
        }
        .box:hover{
            background-color: aqua;
            width: 500px;
            height: 400px;
            transition-duration: 3s;
            transform: translate(200px, 200px);
            transform: rotate(180deg);
        }
        @keyframes zoomEffect {
            0%{
                transform: translateY(0);
            }
            75%{
                transform: translate(50px, 50px);
            }
            100%{
                transform: translateY(0);
            }
        }
        .box2{
            margin: 50px;
            background-color: rgb(19, 52, 237);
            text-align: center;
            line-height: 150px;
            width: 150px;
            height: 150px;
        }
        .box2:hover{
            animation: zoomEffect 1s linear 1s infinite;
        }
        .marquee1{
            animation: M1 1s linear 1s infinite;
        }
        @keyframes M1 {
            0%{
                transform: translateX(0);
            }
            50%{
                transform: translateX(20px);
            }
            100%{
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="box">
        HOVER ME
    </div>
    <div class="box2">
        HOVER ME
    </div>
    <div>
        <marquee behavior="scroll" direction="" class="marquee1">
            Virat Kohli
        </marquee>
    </div>
</body>
</html>
