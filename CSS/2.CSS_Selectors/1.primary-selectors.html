<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!-- Primary Selectors -->
    <style type="text/css">
        /* By Element Name */
        h2{
            color: green;
        }
        /* By id */
        #second{
            color: red;
        }
        /* By class */
        .third{
            color: blue;
        }
        /* Grouping selectors */
        .forth,.fifth{
            font-family: Brush Script Mt;
        }
    </style>
</head>
<body>
    <h2>HTML</h2>
    <h2 id="second">CSS</h2>
    <!-- Applying Multiple Effects on single element -->
    <h2 class="third forth">JavaScript</h2>
    <h3 class="fifth">Node.js</h3>
</body>
</html>
