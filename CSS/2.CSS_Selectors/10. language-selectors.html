<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        p:lang(en){
            color: red;
        }
        p:lang(hi){
            color: blue;
        }
        p:lang(kan){
            color: green;
        }

</head>
<body>
    <div>
        <p lang="en">Hello User</p>
        <p lang="hi">नमस्ते उपयोगकर्ता</p>
        <p lang="kan">ನಮಸ್ಕಾರ ಬಳಕೆದಾರ</p>
    </div>
</body>
</html>
