<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="shortcut icon" href="public/images/amazon.ico" type="image/x-icon">
    <style type="text/css">
        section{
            display: grid;
            grid-template-columns: 3fr 3fr 3fr 3fr;
            grid-gap: 10px;
            font-family: Arial, Helvetica, sans-serif;
        }
        .card{
            border: 1px solid red;
        }
        .row{
            display: grid;
            grid-template-columns: 6fr 6fr;
        }
        .row img{
            width: 100%;

        }
    </style>
</head>
<body>
    <img src="public/images/Amazon banner.jpg" alt="no image" height="100%" width="100%">
    <section>
        <div class="card">
            <div class="card-header">
                <b>Revamp your home in style</b>
            </div>
            <div class="card-body">
                <div class="row">
                    <div>
                        <img src="public/images/revamp1.jpg" alt="unable to show the image">
                    </div>
                    <div>
                        <img src="public/images/revamp2.jpg" alt="unable to show the image">
                    </div>
                </div>
                <div class="row">
                    <div>
                        <img src="public/images/revamp3.jpg" alt="unable to show the image">
                    </div>
                    <div>
                        <img src="public/images/revamp4.jpg" alt="unable to show the image">
                    </div>
                </div>
            </div>
            <div class="card-footer">

            </div>
        </div>
        <div class="card">

        </div>
        <div class="card">

        </div>
        <div class="card">

        </div>
    </section>
</body>
</html>
