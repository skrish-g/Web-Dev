<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        dl{
            display: grid;
            grid-template-columns: 6fr 6fr;
        }
        dt{
            background-color: black;
            color: white;
            margin: 5px;
            padding: 5px;
            width: 200px;
        }
        dd{
            background-color: rgb(228, 215, 215);
            margin: 5px;
            padding: 5px;
            width: 400px;
            margin-right: 500px;
        }
    </style>
</head>
<body>
    <dl>
        <dt>First Name</dt>
        <dd>some name</dd>
        <dt>Last Name</dt>
        <dd>some name</dd>
        <dt>Father Name</dt>
        <dd>some name</dd>
        <dt>Age</dt>
        <dd>some number</dd>
        <dt>Date of Birth</dt>
        <dd>some date</dd>
    </dl>
</body>
</html>
