<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container-fluid">
    <!-- For inbuilt styling, add attribute -> class="alert alert-danger......."  -->
    <!-- For functionality, add attribute -> data-bs-dismiss="alert" -->
    <h2>Alerts</h2>
    <div class="alert alert-danger alert-dismissible">
        <button class="btn btn-close" data-bs-dismiss="alert"></button>
        <h2 class="alert-heading">Delete Record</h2>
        <p>
            Record deleted successfully
        </p>
        <a href="#" class="alert-link">Need Help?</a>
    </div>

    <div class="alert alert-success">
        <h2 class="alert-heading">Insert Record</h2>
        <p>Inserted record to database successfully</p>
        <button class="btn btn-success" data-bs-dismiss="alert">OK</button>
    </div>


    <!-- Code to provide Functionality -->
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

</body>
</html>
