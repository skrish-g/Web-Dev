<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <style type="text/css">
        img{
            width: 100%;
        }
    </style>
</head>

<body class="container-fluid">
    <div class="carousel mt-2" data-bs-ride="carousel" data-bs-theme="dark" id="slideShow">
        <div class="carousel-inner">
            <!-- carousel-items -->
            <div class="carousel-item" data-bs-interval="1000">
                <img src="../HTML/public/images/Amazon banner.jpg" alt="">
            </div>
            <div class="carousel-item active">
                <img src="../HTML/public/images/Amazon banner 2.jpg" alt="">
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <img src="../HTML/public/images/Amazon banner 3.jpg" alt="">
            </div>
        </div>

        <!-- Carousel Controls -->

        <button type="button" class="carousel-control-next" data-bs-slide="next" data-bs-target="#slideShow">
            <span class="carousel-control-next-icon"></span>
        </button>
        <button type="button" class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#slideShow">
            <span class="carousel-control-prev-icon"></span>
        </button>

        <!-- Carousel Indicators -->
        
    </div>

    <!-- Functionality code for jQuery -->
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
