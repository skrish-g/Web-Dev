<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container-fluid">

    <!-- Login Trigger Button -->
    <button type="button" class="btn btn-danger mt-2" data-bs-toggle="modal" data-bs-target="#login">
        Quick Booking
    </button>
  
  <!-- Modal -->
  <div class="modal fade" id="login">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header text-dark">
            <span class="modal-title fs-5">
                Quick Booking 
            </span>
          <button type="button" class="btn btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body bg-black">
          <!-- Add nav elements now -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger">Book</button>
        </div>
      </div>
    </div>
  </div>
    <!-- Code to provide Functionality -->
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
