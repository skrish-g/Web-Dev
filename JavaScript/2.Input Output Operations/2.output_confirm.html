<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        
        function fnCall(){
            flag = confirm("Please click any options u see");
            flag ? document.querySelector("h1").textContent="Oye h1" : document.querySelector("p").textContent="Oye p"
        }


        // Confirm with alert
        function deleteRecord1(){
            flag=confirm("Do U want to delete?");  // Gives only boolean output
            
            if (flag) {
                alert("Record Deleted Successfully");
            } else {
                alert("You pressed Cancel button...");
            }
        }



        // Confirm with document.write
        function deleteRecord2(){
            flag=confirm("Do U want to delete?");  // Gives only boolean output
            
            if (flag) {
                document.write("<h1 style='color:green; text-align:center;'> Record Deleted Successfully </h1>")
            } else {
                document.write("<h1 style='color:red; text-align:center;'> You pressed Cancel </h1>")
            }
        }

        // Confirm with outerHTML vs innerHTML
        function deleteRecord3(){
            flag=confirm("Do U want to delete?");  // Gives only boolean output
            
            if (flag) {
                document.querySelector("h1").outerHTML="<h3 style='color:green; text-align:center;'> Record Deleted Successfully </h3>"
            } else {
                document.querySelector("p").innerHTML="<h3 style='color:red; text-align:center;'> You pressed Cancel </h3>"
            }
        }

        // Confirm with outerText vs innerText
        function deleteRecord4(){
            flag=confirm("Do U want to delete?");  // Gives only boolean output
            
            if (flag) {
                document.querySelector("h1").outerHTML="<h3 style='color:green; text-align:center;'> Record Deleted Successfully </h3>"
            } else {
                document.querySelector("p").innerHTML="<h3 style='color:red; text-align:center;'> You pressed Cancel </h3>"
            }
        }

        // Confirm with textContent
        function deleteRecord5(){
            flag=confirm("Do U want to delete?");  // Gives only boolean output
            
            if (flag) {
                document.querySelector("h1").outerHTML="<h3 style='color:green; text-align:center;'> Record Deleted Successfully </h3>"
            } else {
                document.querySelector("p").innerHTML="<h3 style='color:red; text-align:center;'> You pressed Cancel </h3>"
            }
        }
    </script>
</head>
