<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
        
    </style>
</head>
<body>
    <dl>
        <dt>Name</dt>
        <dd><input type="text" name="" id="textName" placeholder="ENTER IN UPPERCASE" onkeyup="changeCase()"></dd>
    </dl>

    <script type="text/javascript">
        function changeCase(){
            // Target 
            let userName=document.getElementById("textName")

            // Access the character and convert to UpperCase
            let data=userName.value.toUpperCase();
            console.log(data)

            // Place the converted value into the targeted
            userName.value=data
        }
    </script>
</body>
</html>
