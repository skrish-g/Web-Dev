<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        div{
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div name="imgDiv">
        <img height="100" width="100" border="1" name="poster">
    </div>
    <div>
        <form action="" name="formLogin">
            <h2>User Login</h2>
            Username <input type="text" name="username"><br><br>
            Password <input type="password" name="pwd"><br><br>
            <input type="button" name="btnLogin">
        </form>
    </div>
    <div>
        <form action=""name="formRegister">
            Email <input type="text" name="email"><br><br>
            <input type="button" name="btnRegister">
        </form>
    </div>
</body>
</html>
<script type="text/javascript">
    // Accessing HTML elements using DOM hierarchy through index is not a good practice
    // Hence, Accessing HTML elements using name:

    // // Approach 1
    // poster.src="../../HTML/public/images/one-plus.webp"
    // formLogin.btnLogin.value="Submit"
    // formRegister.btnRegister.value="Register"

    // Approach 2
    console.log(document.getElementsByName("poster")) // Printing

    imgArray=document.getElementsByName("poster")  // It's an array, not a single element
    imgArray[0].src="../../HTML/public/images/one-plus.webp"   // Accessing 0th element of the array

    imgDivArray=document.getElementsByName("imgDiv")[0]
    console.log(imgDivArray)     // Printing

    imgDivArray.style.cssText="border: 10px dotted blue; width: 100px; height: 100px;"
                // OR
    // imgDivArray.style.border="12px dotted red"
    // imgDivArray.style.width="100px"
    // imgDivArray.style.height="100px"
</script>
